<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
     <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon>Close</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{product.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <p>
        Prix unitaire : {{product.price | currency:'EUR':true:'1.2-2':'fr'}}
      </p>
    </ion-card-content>
    <div text-center>
      <button ion-button icon-only text-left (click)="removeProduct(product)">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addProduct(product)">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
    <br>
    <br>
    <div text-center>
      Quantit√© : {{product.quantity}}
    </div>
    <br>
    <br>
    <div text-center>
      Prix total : {{product.price * product.quantity | currency:'EUR':true:'1.2-2':'fr'}}
    </div>
    <br>
    <br>
    <div text-center>
      <button ion-button icon-only (click)="addProductDismiss()">
        <ion-icon name="checkmark"> Valider</ion-icon>
      </button>
    </div>
    <br>
    <br>
  </ion-card>
</ion-content>
