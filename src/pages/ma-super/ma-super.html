<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PizzApp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- <p>EH COUCOU TOI ! Moi c'est {{ firstname }} et toi c'est quoi ton petit nom ?</p> -->
  <div *ngIf="firstnameuser; else withoutPipe">
    <p> Le nom saisi est : {{ firstnameuser | firstLetterUppercase }}
      <br> Le prénom saisi est : {{ lastnameuser | firstLetterUppercase }}
    </p>
  </div>

  <ng-template #withoutPipe>
    Nos pizzas :
    <ion-list><ion-item *ngFor="let p of products">{{p.name}}</ion-item></ion-list>
    <br>
    <br>
    <br>
    Nos catégories :
    <ion-list><ion-item *ngFor="let c of categories">{{c.name}}</ion-item></ion-list>
    <br>
    <br>
    <br>
    Nos menus :
    <ion-list><ion-item *ngFor="let m of menus">{{m.name}}</ion-item></ion-list>
  </ng-template>

</ion-content>
