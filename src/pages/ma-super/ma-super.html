<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div padding>
      <ion-segment [(ngModel)]="categorie">
        <ion-segment-button value="pizza">
          Pizza
        </ion-segment-button>
        <ion-segment-button value="drink">
          Boisson
        </ion-segment-button>
        <ion-segment-button value="dessert">
          Dessert
        </ion-segment-button>
      </ion-segment>
    </div>
    </ion-title>
  </ion-navbar>

</ion-header>

<div [ngSwitch]="categorie">
  <ion-list *ngSwitchCase="'pizza'">
    <ion-item>
      <div *ngFor="let p of products">
        <div *ngIf = "p.categorie_id == 1">
          {{p.name}}
        </div>
      </div>
    </ion-item>
  </ion-list>
</div>

<div [ngSwitch]="categorie">
  <ion-list *ngSwitchCase="'drink'">
    <ion-item>
      <div *ngFor="let p of products">
        <div *ngIf = "p.categorie_id == 11">
          {{p.name}}
        </div>
      </div>
    </ion-item>
  </ion-list>
</div>

<div [ngSwitch]="categorie">
  <ion-list *ngSwitchCase="'dessert'">
    <ion-item>
      <div *ngFor="let p of products">
        <div *ngIf = "p.categorie_id == 21">
          {{p.name}}
        </div>
      </div>
    </ion-item>
  </ion-list>
</div>
