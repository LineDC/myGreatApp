<ion-header>

  <ion-navbar>
    <ion-title>Panier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let d of data">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{d.name}}
        </ion-card-title>
        <p>
          Prix unitaire : {{d.price | currency:'EUR':true:'1.2-2':'fr'}}
        </p>
        <p>
          Quantit√© : {{d.quantity }}
        </p>
        <p>
          Prix total : {{d.quantity * d.price | currency:'EUR':true:'1.2-2':'fr' }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card>
    Nombre d'articles :
    Prix total :
  </ion-card>
</ion-content>
